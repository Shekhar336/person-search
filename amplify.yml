version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline --legacy-peer-deps
        - npx prisma generate # Generates Prisma client
    build:
      commands:
        - env | grep -e NEXT_PUBLIC_API_URL -e NEXT_PUBLIC_API_BEARER_TOKEN -e DATABASE_URL >> .env.production
        - NODE_ENV=production npx next build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
